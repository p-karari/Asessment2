<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To do app</title>
</head>
<body>
    <section id="background_">
        
    </section>
    <section class="body_">
        <div class="to-do-header"><h1>TODO</h1> <div><img src="images/icon-sun.svg" alt=""></div></div>
        <div class="to-do">
            <p><span><input type="checkbox" name="" class="check"></span><input id="new_to_do" type="text" placeholder="create new todo"></p>
        </div>
        <div class="to-do">
            <p><span class="check"></span>Complete online javascript course</p>
            <hr>
            <p><span class="check"></span>Jog around the park 3x</p>
            <hr>
            <p><span class="check"></span>10 minutes meditation</p>
            <hr>
            <p><span class="check"></span>Read for one hour</p>
            <hr>
            <p><span class="check"></span></span>Pick up groceries</p>
            <hr>
            <p><span class="check"></span>Complete Todo App on Frontend Mentor</p>
            <hr>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
